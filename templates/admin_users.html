<!DOCTYPE html>
<html>
<head>
    <title>User Approvals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>User Approvals</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Approved</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ 'Yes' if user[3] else 'No' }}</td>
                <td>
                    {% if not user[3] %}
                        <a href="/admin/users/approve/{{ user[0] }}">Approve</a>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/admin">Back to Dashboard</a>
</div>
</body>
</html>
