<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Listings</title>
    <style>
        body { font-family: Arial; background:#f7f9fc; padding:20px;}
        h2 { color:#34495e; }
        table { width:100%; border-collapse:collapse; margin-top:20px; }
        th, td { border:1px solid #ccc; padding:10px; text-align:left; }
        th { background:#2c3e50; color:white; }
        a.button { background:#1abc9c; color:white; padding:5px 10px; text-decoration:none; border-radius:4px; }
        a.button:hover { background:#16a085; }
    </style>
</head>
<body>
    <h2>My Listings</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Type</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for listing in listings %}
        <tr>
            <td>{{ listing.title }}</td>
            <td>{{ listing.quantity }}</td>
            <td>{{ listing.food_type }}</td>
            <td>{{ listing.status }}</td>
            <td>
                <a class="button" href="/donor/edit-listing/{{ listing.id }}">Edit</a>
                <a class="button" href="/donor/delete-listing/{{ listing.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
