<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <style>
        body { font-family: Arial; background:#f7f9fc; padding:20px;}
        h2 { color:#34495e; }
        ul { list-style:none; padding:0; }
        li { background:white; margin:10px 0; padding:15px; border-radius:6px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
        li.unread { border-left:5px solid #1abc9c; }
    </style>
</head>
<body>
    <h2>Notifications</h2>
    <ul>
        {% for n in notifications %}
        <li class="{{ 'unread' if not n.is_read else '' }}">
            {{ n.message }} - {{ n.created_at }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
